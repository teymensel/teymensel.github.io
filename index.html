<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ömer Faruk Kolbasar</title>
<style>
    /* Genel stil ve dark theme */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: #0a0a0a;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    h1 {
        font-size: 3em;
        color: #f0f0f0;
        text-shadow: 2px 2px 8px #000;
        margin-bottom: 20px;
    }

    p {
        font-size: 1.2em;
        color: #ccc;
    }

    /* Hover efektleri */
    h1:hover {
        color: #1e90ff;
        transition: 0.3s ease;
        cursor: default;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(255,255,255,0.05), transparent);
        z-index: -1;
    }
</style>
</head>
<body>
    <div>
        <h1>Ömer Faruk Kolbasar</h1>
        <p>GitHub Pages ile yayınlanabilir basit dark tema örnek sayfa</p>
    </div>
</body>
</html>
